<!DOCTYPE html>

<html>
	<head>
		<style>
			@font-face {
				font-family: "minecraft";
				src: url("minecraftfont.woff") format('woff');
			}
		</style>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	</head>
	<body style="font-family: Arial; background-image: url('dirt.png'); color: white;">
		<h1 style="color: black;"><span style="font-family: minecraft;">MINECRAFT</span> Text Generator</h1>
		<div id="text" style="display: inline-block; font-size: 12px; padding: 8px; background-color: #000000; color: #cccccc; font-family: minecraft!important; word-wrap: break-word;">Hello, world!</div>
		<p>Image version: </p>
		<image id="imgout"></image>
		<br>
		<br>
		<label for="text">Text: </label>
		<input type="text" name="text" value="Hello, world!" id="input">
		<br>
		<label for="size">Text Size: </label>
		<input type="number" name="size" min="1" value="12" id="input">
		<br>
		<label for="colorselect">Text Color: </label>
		<select name="colorselect" id="input">
			<option value="custom">Custom color... </option>
			<option value="#000000">§0 (black)</option>
			<option value="#0000AA">§1 (dark_blue)</option>
			<option value="#00AA00">§2 (dark_green)</option>
			<option value="#00AAAA">§3 (dark_aqua)</option>
			<option value="#AA0000">§4 (dark_red)</option>
			<option value="#AA00AA">§5 (dark_purple)</option>
			<option value="#FFAA00">§6 (gold)</option>
			<option value="#AAAAAA">§7 (gray)</option>
			<option value="#555555">§8 (dark_gray)</option>
			<option value="#5555FF">§9 (blue)</option>
			<option value="#55FF55">§a (green)</option>
			<option value="#55FFFF">§b (aqua)</option>
			<option value="#FF5555">§c (red)</option>
			<option value="#FF55FF">§d (light_purple)</option>
			<option value="#FFFF55">§e (yellow)</option>
			<option value="#FFFFFF">§f (white)</option>
			<option value="#DDD605">§g (minecoin_gold)</option>
		</select>
		<input type="color" name="color" value="#cccccc" id="input">
		<br>
		<label for="bgcolorselect">Background Color: </label>
		<select name="bgcolorselect" id="input">
			<option value="custom">Custom color... </option>
			<option value="#000000">§0 (black)</option>
			<option value="#0000AA">§1 (dark_blue)</option>
			<option value="#00AA00">§2 (dark_green)</option>
			<option value="#00AAAA">§3 (dark_aqua)</option>
			<option value="#AA0000">§4 (dark_red)</option>
			<option value="#AA00AA">§5 (dark_purple)</option>
			<option value="#FFAA00">§6 (gold)</option>
			<option value="#AAAAAA">§7 (gray)</option>
			<option value="#555555">§8 (dark_gray)</option>
			<option value="#5555FF">§9 (blue)</option>
			<option value="#55FF55">§a (green)</option>
			<option value="#55FFFF">§b (aqua)</option>
			<option value="#FF5555">§c (red)</option>
			<option value="#FF55FF">§d (light_purple)</option>
			<option value="#FFFF55">§e (yellow)</option>
			<option value="#FFFFFF">§f (white)</option>
			<option value="#DDD605">§g (minecoin_gold)</option>
		</select>
		<input type="color" name="bgcolor" value="#000000" id="input">
		<script src="main.js"></script>
	</body>
</html>
